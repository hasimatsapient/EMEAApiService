# Define the root logger with appender file
log4j.rootLogger = INFO,CA,USERFILE

log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.USERFILE=org.apache.log4j.RollingFileAppender
log4j.appender.USERFILE.File=log\\application.log
log4j.appender.USERFILE.MaxFileSize=10MB
log4j.appender.USERFILE.MaxBackupIndex=10
log4j.appender.USERFILE.append=true
log4j.appender.USERFILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.BS_OUTPUT_APPENDER.layout.ConversionPattern=%d{ISO8601} [%X{ip}-%X{host}] [%t] [%X{uet}] [%X{ues}%X{uev}] %5p %c{1} %m%n
log4j.appender.USERFILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.USERFILE.Threshold = INFO
